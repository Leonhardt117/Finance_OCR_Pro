server {
    listen 8080;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # 这一行非常重要：支持 React Router 的 history 模式
        # 如果找不到文件，就返回 index.html
        try_files $uri $uri/ /index.html;
    }

    # 错误页面配置
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
